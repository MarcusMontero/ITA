<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Vision ‚Ä¢ Image to Text Art Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Space+Mono:wght@400;700&display=swap');
        
        :root {
            --terminal-bg: #0a0e27;
            --terminal-fg: #00ff9f;
            --terminal-alt: #00d4ff;
            --terminal-warn: #ff00ff;
            --terminal-glow: rgba(0, 255, 159, 0.3);
            --panel-bg: rgba(15, 23, 42, 0.8);
            --border-color: rgba(0, 255, 159, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            background: var(--terminal-bg);
            color: var(--terminal-fg);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridScroll 20s linear infinite;
            pointer-events: none;
            opacity: 0.3;
            z-index: 0;
        }
        
        @keyframes gridScroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Scanline effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 255, 159, 0.02) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanline 8s linear infinite;
            z-index: 100;
        }
        
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        h1 {
            font-family: 'VT323', monospace;
            font-size: 72px;
            color: var(--terminal-fg);
            text-shadow: 
                0 0 10px var(--terminal-glow),
                0 0 20px var(--terminal-glow),
                0 0 30px var(--terminal-glow);
            letter-spacing: 4px;
            margin-bottom: 10px;
            animation: flicker 3s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.97; }
            51% { opacity: 1; }
        }
        
        .subtitle {
            font-size: 14px;
            color: var(--terminal-alt);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            animation: fadeIn 1s ease-out 0.3s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .panel {
            background: var(--panel-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 255, 159, 0.1);
            transition: all 0.3s ease;
        }
        
        .panel:hover {
            border-color: var(--terminal-fg);
            box-shadow: 0 0 40px rgba(0, 255, 159, 0.2);
        }
        
        .panel-title {
            font-family: 'VT323', monospace;
            font-size: 32px;
            color: var(--terminal-alt);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-title::before {
            content: '>';
            color: var(--terminal-fg);
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        .upload-zone {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 255, 159, 0.02);
            margin-bottom: 20px;
        }
        
        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: var(--terminal-fg);
            background: rgba(0, 255, 159, 0.05);
            transform: scale(1.02);
        }
        
        .upload-zone.has-image {
            padding: 20px;
            border-style: solid;
        }
        
        #preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .upload-text {
            font-size: 18px;
            margin-top: 15px;
            color: var(--terminal-alt);
        }
        
        .controls {
            display: grid;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-size: 12px;
            color: var(--terminal-alt);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(0, 255, 159, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--terminal-fg);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--terminal-glow);
            transition: all 0.2s ease;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--terminal-alt);
            transform: scale(1.2);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--terminal-fg);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--terminal-glow);
        }
        
        select {
            background: rgba(0, 255, 159, 0.1);
            border: 1px solid var(--border-color);
            color: var(--terminal-fg);
            padding: 12px;
            border-radius: 4px;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        select:hover,
        select:focus {
            border-color: var(--terminal-fg);
            background: rgba(0, 255, 159, 0.15);
            outline: none;
        }
        
        .value-display {
            font-size: 18px;
            color: var(--terminal-fg);
            text-align: right;
            font-weight: bold;
        }
        
        button {
            background: linear-gradient(135deg, var(--terminal-fg), var(--terminal-alt));
            color: var(--terminal-bg);
            border: none;
            padding: 15px 30px;
            font-family: 'Space Mono', monospace;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 159, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 159, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .ascii-output {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 20px;
            font-family: 'VT323', monospace;
            font-size: 8px;
            line-height: 1;
            color: var(--terminal-fg);
            overflow-x: auto;
            white-space: pre;
            min-height: 400px;
            text-shadow: 0 0 5px var(--terminal-glow);
            position: relative;
        }
        
        .ascii-output:empty::before {
            content: 'ASCII art will appear here...';
            color: var(--terminal-alt);
            opacity: 0.5;
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        .secondary-button {
            background: rgba(0, 212, 255, 0.2);
            color: var(--terminal-alt);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }
        
        .secondary-button:hover {
            background: rgba(0, 212, 255, 0.3);
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 48px;
            }
        }
        
        .loading {
            display: none;
            text-align: center;
            color: var(--terminal-alt);
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }
        
        .loading.active {
            display: block;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            color: var(--terminal-fg);
            font-weight: bold;
            text-shadow: 0 0 10px var(--terminal-glow);
        }
        
        .stat-label {
            font-size: 10px;
            color: var(--terminal-alt);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ASCII VISION</h1>
            <p class="subtitle">Image to Text Art Converter</p>
        </header>
        
        <div class="main-content">
            <div class="panel">
                <h2 class="panel-title">Input</h2>
                
                <div class="upload-zone" id="uploadZone">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <div id="uploadContent">
                        <div style="font-size: 48px;">üìÅ</div>
                        <p class="upload-text">Click or drag image here</p>
                        <p style="font-size: 12px; color: var(--terminal-alt); margin-top: 10px;">
                            Supports: JPG, PNG, GIF, WebP
                        </p>
                    </div>
                    <img id="preview" style="display: none;">
                </div>
                
                <div class="controls">
                    <div class="control-group">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <label>Width (characters)</label>
                            <span class="value-display" id="widthValue">100</span>
                        </div>
                        <input type="range" id="widthSlider" min="40" max="200" value="100" step="10">
                    </div>
                    
                    <div class="control-group">
                        <label>Character Set</label>
                        <select id="charsetSelect">
                            <option value=" .:-=+*#%@">Standard (10 chars)</option>
                            <option value=" .'`^\",:;Il!i><~+_-?][}{1)(|/tfjrxnuvczXYUJCLQ0OZmwqpdbkhao*#MW&8%B@$">Detailed (70 chars)</option>
                            <option value=" .,:;+*?%S#@">Simple (11 chars)</option>
                            <option value=" ‚ñë‚ñí‚ñì‚ñà">Blocks (5 chars)</option>
                            <option value=" .:;+=xX$&#">Classic (11 chars)</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <label>Contrast</label>
                            <span class="value-display" id="contrastValue">1.0</span>
                        </div>
                        <input type="range" id="contrastSlider" min="0.5" max="2.0" value="1.0" step="0.1">
                    </div>
                    
                    <div class="control-group">
                        <label>Invert Colors</label>
                        <select id="invertSelect">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </div>
                </div>
                
                <button id="convertBtn" disabled>Convert to ASCII</button>
                <div class="loading" id="loading">Processing image...</div>
            </div>
            
            <div class="panel">
                <h2 class="panel-title">Output</h2>
                <div class="ascii-output" id="asciiOutput"></div>
                <div class="button-group">
                    <button class="secondary-button" id="copyBtn" disabled>Copy ASCII</button>
                    <button class="secondary-button" id="downloadBtn" disabled>Download TXT</button>
                </div>
                <div class="stats" id="stats" style="display: none;">
                    <div class="stat">
                        <div class="stat-value" id="statChars">0</div>
                        <div class="stat-label">Characters</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="statLines">0</div>
                        <div class="stat-label">Lines</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="statSize">0 KB</div>
                        <div class="stat-label">Size</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadZone = document.getElementById('uploadZone');
        const uploadContent = document.getElementById('uploadContent');
        const preview = document.getElementById('preview');
        const widthSlider = document.getElementById('widthSlider');
        const widthValue = document.getElementById('widthValue');
        const contrastSlider = document.getElementById('contrastSlider');
        const contrastValue = document.getElementById('contrastValue');
        const charsetSelect = document.getElementById('charsetSelect');
        const invertSelect = document.getElementById('invertSelect');
        const convertBtn = document.getElementById('convertBtn');
        const asciiOutput = document.getElementById('asciiOutput');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const stats = document.getElementById('stats');
        
        let currentImage = null;
        
        // Upload zone interactions
        uploadZone.addEventListener('click', () => fileInput.click());
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImage(file);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImage(file);
            }
        });
        
        function handleImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = new Image();
                currentImage.onload = () => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    uploadContent.style.display = 'none';
                    uploadZone.classList.add('has-image');
                    convertBtn.disabled = false;
                };
                currentImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        // Slider updates
        widthSlider.addEventListener('input', (e) => {
            widthValue.textContent = e.target.value;
        });
        
        contrastSlider.addEventListener('input', (e) => {
            contrastValue.textContent = parseFloat(e.target.value).toFixed(1);
        });
        
        // ASCII conversion
        convertBtn.addEventListener('click', convertToASCII);
        
        function convertToASCII() {
            if (!currentImage) return;
            
            loading.classList.add('active');
            convertBtn.disabled = true;
            
            setTimeout(() => {
                const width = parseInt(widthSlider.value);
                const charset = charsetSelect.value;
                const contrast = parseFloat(contrastSlider.value);
                const invert = invertSelect.value === 'true';
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Calculate dimensions
                const aspectRatio = currentImage.height / currentImage.width;
                const height = Math.floor(width * aspectRatio * 0.55);
                
                canvas.width = width;
                canvas.height = height;
                
                // Draw and process image
                ctx.drawImage(currentImage, 0, 0, width, height);
                const imageData = ctx.getImageData(0, 0, width, height);
                const pixels = imageData.data;
                
                let ascii = '';
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        const index = (y * width + x) * 4;
                        const r = pixels[index];
                        const g = pixels[index + 1];
                        const b = pixels[index + 2];
                        
                        // Convert to grayscale
                        let gray = (r * 0.299 + g * 0.587 + b * 0.114);
                        
                        // Apply contrast
                        gray = ((gray / 255 - 0.5) * contrast + 0.5) * 255;
                        gray = Math.max(0, Math.min(255, gray));
                        
                        // Invert if needed
                        if (invert) {
                            gray = 255 - gray;
                        }
                        
                        // Map to character
                        const charIndex = Math.floor((gray / 255) * (charset.length - 1));
                        ascii += charset[charIndex];
                    }
                    ascii += '\n';
                }
                
                asciiOutput.textContent = ascii;
                copyBtn.disabled = false;
                downloadBtn.disabled = false;
                
                // Update stats
                const lines = ascii.split('\n').length - 1;
                const chars = ascii.length;
                const size = (new Blob([ascii]).size / 1024).toFixed(2);
                
                document.getElementById('statChars').textContent = chars.toLocaleString();
                document.getElementById('statLines').textContent = lines;
                document.getElementById('statSize').textContent = size + ' KB';
                stats.style.display = 'grid';
                
                loading.classList.remove('active');
                convertBtn.disabled = false;
            }, 100);
        }
        
        // Copy to clipboard
        copyBtn.addEventListener('click', () => {
            const text = asciiOutput.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        });
        
        // Download as text file
        downloadBtn.addEventListener('click', () => {
            const text = asciiOutput.textContent;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ascii-art.txt';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
